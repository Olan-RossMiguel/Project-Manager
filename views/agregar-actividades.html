    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar Actividad</title>
    </head>
    <body>
        <div class="card">
            <form id="form-agregar-actividad" class="formulario">
                <h2>Crear Nueva Actividad</h2>
                
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n:</label>
                    <textarea id="descripcion" name="descripcion" class="form-control" rows="4" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha_inicio">Fecha Inicio:</label>
                        <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="fecha_fin">Fecha Fin:</label>
                        <input type="date" id="fecha_fin" name="fecha_fin" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="horas_estimadas">Horas Estimadas:</label>
                    <input type="number" id="horas_estimadas" name="horas_estimadas" class="form-control" min="1" required>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="btn-submit-actividad" class="btn btn-primary">
                        <i class='bx bx-save'></i> Guardar Actividad
                    </button>
                </div>
            </form>
        </div>
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <form id="form-agregar-integrante" class="formulario">
            <h2>Agregar Integrante al Proyecto</h2>
            
            <div class="form-group">
                <label for="usuario_id">Usuario:</label>
                <select id="usuario_id" name="usuario_id" class="form-control" required>
                    <option value="">Cargando usuarios disponibles...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="rol_id">Rol en el proyecto:</label>
                <select id="rol_id" name="rol_id" class="form-control" required>
                    <option value="">Cargando roles...</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="button" id="btn-agregar-integrante" class="btn btn-primary">
                    <i class='bx bx-user-plus'></i> Asignar al Proyecto
                </button>
            </div>
        </form>
        
    
    </div>
</body>
</html>

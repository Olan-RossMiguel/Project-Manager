<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <form id="form-asignar-actividad" class="formulario">
            <h2>Asignar Actividad a Integrante</h2>
            
            <div class="form-group">
                <label for="actividad_id">Actividad:</label>
                <select id="actividad_id" name="actividad_id" class="form-control" required>
                    <option value="">Cargando actividades...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="usuario_id">Asignar a:</label>
                <select id="usuario_id" name="usuario_id" class="form-control" required>
                    <option value="">Cargando integrantes...</option>
                </select>
            </div>
        
            
            <div class="form-actions">
                <button type="button" id="btn-asignar-actividad" class="btn btn-primary">
                    <i class='bx bx-task'></i> Asignar Actividad
                </button>
            </div>
        </form>
        
       
    </div>
    <div id="confirmModal" style="display: none;">
        <div class="modal-content">
            <h2 id="confirmModalTitle">Confirmar acción</h2>
            <p id="confirmModalText">¿Estás seguro?</p>
            <button id="confirmYes">Sí</button>
            <button id="confirmNo">No</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Actividades</title>
</head>
<body>
<!-- Esto iría en tu index.html junto con las otras vistas -->
<div class="head-title">
    <div class="left">
        <h1>Reporte de Actividades</h1>
    </div>
</div>

<div class="table-data">
    <div class="order">
        <div class="head">
            
            <div class="form-group search">
                <input type="text" id="search-activities" placeholder="Buscar actividad o responsable...">
                <i class='bx bx-search icon'></i>
            </div>
        </div>
        <table id="activities-report-table" class="report-table">
            <thead>
                <tr>
                    <th>Actividad</th>
                    <th>Descripción</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Horas Estimadas</th>
                    <th>Responsable</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="activities-report-body">
                <!-- Datos dinámicos aquí -->
            </tbody>
        </table>
    </div>
</div>

  
<div id="modal-confirmacion" style="display: none;">
    <div class="modal-content">
        <h2 id="modal-title">Confirmar acción</h2>
        <p id="modal-mensaje">¿Estás seguro?</p>
        <button id="modal-aceptar">Sí</button>
        <button id="modal-cancelar">No</button> <span class="close-modal" style="cursor: pointer;">&times;</span> </div>
</div>
</body>
</html>
